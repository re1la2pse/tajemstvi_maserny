{include file='inc/header.html'}

<div class="content">
    <div class="container section">
        <h3 class="center">Ceník</h3>

        {foreach from=$kategorie item=kat}

            <h4 class="kategorie">{$kat['nazev']}</h4>

            {foreach from=$kat['masaze'] item=masaz name=mLoop}

                <div class="wrapper {if $masaz@iteration is odd}odd{else}even{/if}">
                    <div class="name">
                        <p>{$masaz['nazev']}</p>
                    </div>
                    <div class="price">
                        <p>{$masaz['cena']} Kč</p>
                    </div>
                    <div class="clear"></div>
                </div>


            {/foreach}
        {/foreach}








    </div>
</div>

{include file='inc/footer.html'}

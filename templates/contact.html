<!-- Contact Section -->
    <section>
        <div id="contact" class="container section">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Napište nám</h2>
                    <h3 class="section-subheading text-muted">Kontaktní formulář.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Vaše jméno *" id="name" required data-validation-required-message="Vložte jméno.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Váš email *" id="email" required data-validation-required-message="Vložte email.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Váš telefon *" id="phone" required data-validation-required-message="Vložte tel. číslo.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Vaše zpráva *" id="message" required data-validation-required-message="Vložte zprávu."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Odeslat zprávu</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container sectionBetweenSection">
        </div>
    </section>


</div>
